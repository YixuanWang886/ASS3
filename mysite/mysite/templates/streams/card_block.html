{% load wagtailimages_tags %}

<div class="container">
  <h3 class="text-center">{{ self.title }}</h3>
  <div class="card-deck">
    {% for card in self.cards %}
      {% image card.image width-300 as img %}
        <div class="card">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img" style="height: 300px; object-fit: cover;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text }}</p>
                {% if card.button_page %}
                  <a href="{{ card.button_page.url }}" class="btn btn-primary">
                    Know More (internal)
                  </a>
                {% elif card.button_url %}
                  <a href="{{ card.button_url }}" class="btn btn-primary">
                    Know More (external)
                  </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
</div>
